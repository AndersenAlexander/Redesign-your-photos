<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retouching Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0"
        }
      }
    </script>
</head>
<body>
    <header>
      <h1>Image Retouching Studio</h1>
      <button id="theme-toggle" title="Toggle dark/light mode">☀️</button>
      <p>Upload an image and tell the AI how to edit it.</p>
    </header>
    <main>
      <div class="controls">
        <div class="file-input-wrapper">
          <input type="file" id="image-upload" accept="image/*" hidden>
          <label for="image-upload" class="button">Upload Image</label>
        </div>
        <textarea id="prompt-input" rows="3" placeholder="e.g., make the cat wear a wizard hat"></textarea>
        <div id="prompt-suggestions"></div>
        <div class="settings">
            <div class="setting-item">
                <label for="aspect-ratio-select">Aspect Ratio:</label>
                <select id="aspect-ratio-select" class="select-dropdown">
                    <option value="1:1">Square (1:1)</option>
                    <option value="3:4">Portrait (3:4)</option>
                    <option value="4:3">Landscape (4:3)</option>
                    <option value="16:9">Widescreen (16:9)</option>
                </select>
            </div>
        </div>
        <div class="action-buttons-container">
          <button id="retouch-button" disabled>Retouch Image</button>
          <button id="enhance-colors-button" disabled>Enhance Colors</button>
        </div>
      </div>
      <div id="history-container">
        <div class="history-header">
            <h2>History</h2>
            <button id="clear-history-button" class="button" title="Clear all history entries">Clear History</button>
        </div>
        <ul id="history-list">
            <li class="placeholder-text">Your retouching history will appear here.</li>
        </ul>
      </div>
      <div id="original-container">
        <h2>Original</h2>
        <div id="original-image-gallery" class="gallery-container">
            <p class="placeholder-text">Upload an image to see it here</p>
        </div>
      </div>
      <div id="retouched-container">
        <h2>Retouched <span id="retouched-count"></span></h2>
        <div id="filter-controls">
            <button class="filter-btn" data-filter="grayscale">Grayscale</button>
            <button class="filter-btn" data-filter="sepia">Sepia</button>
            <button class="filter-btn" data-filter="blur">Blur</button>
            <button class="filter-btn" data-filter="sharpen">Sharpen</button>
            <button class="filter-btn" id="reset-filters">Reset</button>
        </div>
        <div id="retouched-image-gallery" class="gallery-container">
            <p class="placeholder-text">Your retouched images will appear here</p>
        </div>
      </div>
    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
